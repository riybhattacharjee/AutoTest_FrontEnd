<app-header></app-header>
<div style="height: 100px; width: 100%"></div>

<div
  class="button-div"
  style="
    top: 100;
    width: 100%;
    height: 50px;
    z-index: 100;
    backdrop-filter: blur(5px);
    margin-left: 0;
    position: fixed;
  "
>
  <button
    class="btn btn-primary"
    (click)="goToHome()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Home
  </button>

  <button
    class="btn btn-primary"
    (click)="goBack()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Go Back</button
  ><button
    class="btn btn-primary"
    (click)="regenerateReport()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Generate Report</button
  ><!-- Button to clear selection --><button
    (click)="duplicateRowsSelectedforGraphql()"
    class="btn btn-primary"
    style="margin-left: 10px; margin-top: 14px"
    *ngIf="technology == 'GraphQL'"
  >
    Duplicate Rows Selected
  </button>

  <button
    (click)="duplicateRowsSelected()"
    class="btn btn-primary"
    style="margin-left: 10px; margin-top: 14px"
    *ngIf="technology != 'GraphQL'"
  >
    Duplicate Rows Selected
  </button>
</div>
<div style="height: 50px; width: 100%"></div>

<!-- AG Grid Angular Component -->
<ag-grid-angular
  *ngIf="technology == 'GraphQL'"
  style="width: 100%; height: 80%; margin-top: 20px"
  class="ag-theme-alpine"
  [columnDefs]="columnDefsforGraphQl"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>

<ag-grid-angular
  *ngIf="technology != 'GraphQL'"
  style="width: 100%; height: 80%; margin-top: 20px"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>
