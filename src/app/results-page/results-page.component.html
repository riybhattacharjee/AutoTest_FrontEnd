<ngx-spinner
  bdColor="rgb(255,255,255)">

<p style="font-size: 100px; color: black">Loading...</p>
</ngx-spinner>

<button 
  class="btn btn-primary" (click)="goBack()" style="margin-left: 10px; width: auto; margin-top: 14px;"
  >Go Back
</button>

<button 
  class="btn btn-primary" (click)="regenerateReport()" style="margin-left: 10px; width: auto; margin-top: 14px;"
  >Generate Report
</button>

<!-- Button to clear selection -->
<button (click)="duplicateRowsSelected()" class="btn btn-primary" style="margin-left: 10px;
margin-top: 14px;">Duplicate Rows Selected</button>
<!-- AG Grid Angular Component -->
<ag-grid-angular
   style="width: 100%; height: 100%; margin-top: 10px;"
   class="ag-theme-alpine"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (gridReady)="onGridReady($event)"
   (cellClicked)="onCellClicked($event)"
 ></ag-grid-angular>
