<ngx-spinner bdColor="rgb(255,255,255)">
  <p style="font-size: 100px; color: black">Loading...</p>
</ngx-spinner>

<div class="jumbotron jumbotron-fluid" style="height: 10px;background-color: #4f678c;">
  <div class="container">
    <h1 class="display-4" style="font-family: cursive;
    font-size: revert; color: white; font-size: 50px;" ><b>AUTOTEST</b></h1>
    <a class="navbar-brand" href="#">
      <!-- <img src="/assets/Element-2-01.png" alt="" width="100" height="100"> -->
    </a>
    <p class="lead" style="float: right; margin-top: -58px; color: white;">Powered by <br><br><b>Hashedin</b> By Deloitte</p>
  </div>
</div>

<div
  class="button-div"
  style="
    position: fixed;
    top: 133px;
    width: 100%;
    z-index: 100;
    backdrop-filter: blur(5px);
    margin-left: 0;
  "
>
 <button
    class="btn btn-primary"
    (click)="goToHome()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Home</button>

  <button
    class="btn btn-primary"
    (click)="goBack()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Go Back</button
  ><button
    class="btn btn-primary"
    (click)="regenerateReport()"
    style="margin-left: 10px; width: auto; margin-top: 14px"
  >
    Generate Report</button
  ><!-- Button to clear selection --><button
    (click)="duplicateRowsSelectedforGraphql()"
    class="btn btn-primary"
    style="margin-left: 10px; margin-top: 14px" *ngIf="technology == 'GraphQL'"
  >
    Duplicate Rows Selected
  </button>

  <button
    (click)="duplicateRowsSelected()"
    class="btn btn-primary"
    style="margin-left: 10px; margin-top: 14px" *ngIf="technology != 'GraphQL'"
  >
    Duplicate Rows Selected
  </button>
</div>

<!-- AG Grid Angular Component -->
<ag-grid-angular
  *ngIf="technology == 'GraphQL'"
  style="width: 100%; height: 100%; margin-top: 60px"
  class="ag-theme-alpine"
  [columnDefs]="columnDefsforGraphQl"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>

<ag-grid-angular
  *ngIf="technology != 'GraphQL'"
  style="width: 100%; height: 100%; margin-top: 60px"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
></ag-grid-angular>
